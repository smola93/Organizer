<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Organizer 1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Organizer 1.0</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/login">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/register">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/about">O aplikacji</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h2 class="custom-title" th:text="${title}"/>
<div class="login-form">
    <form>
        <div class="mb-3">
            <label for="InputLogin1" class="form-label">Login</label>
            <input type="text" class="form-control" id="InputLogin1">
        </div>
        <div class="mb-3">
            <label for="InputPassword1" class="form-label">Hasło</label>
            <input type="password" class="form-control" id="InputPassword1">
        </div>
        <div class="mb-3">
            <label for="InputPasswordRepeat" class="form-label">Powtórz Hasło</label>
            <input type="password" class="form-control" id="InputPasswordRepeat">
        </div>
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Twój adres Email</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Załóż konto</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/tasks.js"></script>
</body>
</html>
